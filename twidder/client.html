<html>
    <head>
        <meta charset="utf-8">
	    <title>twidder</title>
        <link href="client.css" type="text/css" rel="stylesheet">
       <script src="client.js" type="text/javascript"></script>
       <script src="serverstub.js" type="text/javascript"></script>
    </head>
    <body id="viewBase">
    </body>
    <script id="welcomeview" type=”text/view”>
            <div class="container">
                <div class="logo">
                    <img id="imgLogo" src="img/wimage.png" alt="log and slogan">
                </div>
                <div class="log">
                    <div class="login">
                        <form>
                            <label>Email</label>
                            <input  id="loginEmail" type="email" name="email" required>
                            <label>Password</label>
                            <input id="loginPassword" type="password" pattern=".{4,4}" name="password" required></br>
                            <input  type="submit" onClick="login()" value="Login">
                        </form>
                    </div>
                    <div class="singup">
                        <p>Sign up here</p>
                        <form>
                            <label>First name</label>
                            <input  id="signupFirstName" type="text" name="firstname" required>
                            <label>Family name</label>
                            <input  id="signupFamilyName" type="text" name="familyname" required>
                            <label>Gender</label>
    							<select name="gender">
    							        <option id="signupMale" value="male">Male</option>
    							        <option id="signupFemale" value="female">Female</option>
    							</select></br>
                            <label>City</label>
                            <input id="signupCity"  type="text" name="city" required></br>
                            <label>Country</label>
                            <input id="signupCountry"  type="text" name="country" required>
                            <label>Email</label>
                            <input id="signupEmail"  type="email" name="email" required>
                            <label>Password</label>
                            <input id="signupPassword"  type="password" pattern=".{4,4}" name="password" required>
                            <label>Repeat PSW</label>
                            <input id="signupRepeatPSW" type="password" pattern=".{4,4}" name="repeatpassword" required>
                            <input  type="submit" onClick="signup()" value="SignUp">
                        </form>
                    </div>
                </div>

            </div>
    </script>
    <script id="profileview" type=”text/view”>
            <div class="nav-container">
                <ul>
					<li onclick="chanageAccount()"><label>Account</label></li>
                    <li onclick="chanageHome()"><label>Home</label></li>
                    <li onclick="chanageBrowse()"><label>Browse</label></li>
					<ul id="ul-right">
    					<li onclick="signout()"><label>Log out</label></li>
					</ul>
                </ul>
            </div>
			<div id="home">
                <div>
    				<div id="dataProfile">
                        <div id="dataProfileFrame">
        					<p>Info user</p>
                                <label>First name:   </label><label id="profileFirstName"></label></br>
                             	<label>Family name:   </label><label id="profileFamilyName"></label></br>
                                <label>Gender:   </label><label id="profileGender"></label></br>
            					<label>City:   </label><label id="profileCity"></label></br>
                                <label>Country:   </label><label id="profileCountry"></label></br>
                                <label>Email:   </label><label id="profileEmail"></label></br>
                        </div>
                    </div>
                    <div id="mymessage">
                        <div id="mymessageFrame">
        					<p id="mymessageP">Messages</p>
							<div id="listMessage">
							</div>
                            <input id="writeMessage" type="text" maxlength="200" name="writeMessage"></br>
                            <button id="SendMessage" onClick="sendMessagetoMe()" type="button">Send</button>
							<button onClick="reloadpage()" type="button">Reload</button>
                        </div>

                    </div>
                </div>
			</div>
			<div id="browse">
                <input id="searchProfile" type="email" maxlength="200" name="searchProfile" required>
                <button id="ButtonSearchProfile" onClick="searchProfile()" type="button">Send</button>
                <div>
                    <div id="dataProfile">
                        <div id="dataProfileFrame">
                            <p>Info user</p>
                                <label>First name:   </label><label id="profileFirstNameBrowse"></label></br>
                                <label>Family name:   </label><label id="profileFamilyNameBrowse"></label></br>
                                <label>Gender:   </label><label id="profileGenderBrowse"></label></br>
                                <label>City:   </label><label id="profileCityBrowse"></label></br>
                                <label>Country:   </label><label id="profileCountryBrowse"></label></br>
                                <label>Email:   </label><label id="profileEmailBrowse"></label></br>
                        </div>
                    </div>
                    <div id="mymessage">
                        <div id="mymessageFrame">
                            <p id="mymessageP">Messages</p>
							<div id="listMessageBrowse">
							</div>
                            <input id="writeMessageBrowse" type="text" maxlength="200" name="writeMessage"></br>
                            <button id="SendMessageBrowse" onClick="sendMessagetoOther()" type="button" disabled="disabled">Send</button>
							<button onClick="searchProfile()" type="button">Reload</button>
                        </div>

                    </div>
                </div>
			</div>
			<div id="account">
				<div class="formChangePassword">
					<p>Change password</p>
					<form>
                        <label>Old password</label>
                        <input id="formChangePasswordOld" type="password" pattern=".{4,4}" name="password" required></br>
						<label>New password</label>
                        <input id="formChangePasswordNew" type="password" pattern=".{4,4}" name="password" required></br>
                        <input  type="submit" onClick="changePassword()" value="Change">
                    </form>
				</div>
			</div>
    </script>
</html>
