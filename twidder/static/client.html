<html>
  <head>
    <meta charset="utf-8">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <title>twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="src/lib.js"></script>		
    <script src="client.js" ></script>        
    <script src="src/Chart.js"></script>
    <script id="welcomeview" type=”text/view”>
      <div class="container">
      
      <div class="logo">
                       <img class="img-responsive" src="img/wimage.png" alt="log and slogan">
                   </div>
      
      <div class="row">
      	<div class="col-md-6 col-md-offset-3">
      		<div class="panel panel-login">
      
      			<div class="panel-body">
      				<div class="row">
      					<div class="col-lg-12">
      						<form id="login-form" method="post" role="form" action="javascript:void(0);">
      							<div class="form-group">
      								<input name="username" id="loginEmail" type="email" tabindex="1" class="form-control" placeholder="Username" required>
      							</div>
      							<div class="form-group">
      								<input name="password" id="loginPassword" type="password" pattern=".{4,}" tabindex="2" class="form-control" placeholder="Password" required>
      							</div>
      
      							<div class="form-group">
      								<div class="row">
      									<div class="col-sm-6 col-sm-offset-3">
      										<input type="submit" onClick="login()" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
      									</div>
      								</div>
      							</div>
      
      						</form>
      						<form id="register-form" action="javascript:void(0);" method="post" role="form" >
      							<div class="form-group">
      								<input id="signupFirstName" type="text" name="firstname" required tabindex="1" class="form-control" placeholder="First name">
      							</div>
      							<div class="form-group">
      								<input id="signupFamilyName" type="text" name="familyname" required tabindex="1" class="form-control" placeholder="Familly name">
      							</div>
      							<div class="form-group">
       							<select class="form-control" name="gender">
       							        <option id="signupMale" value="male">Male</option>
       							        <option id="signupFemale" value="female">Female</option>
       							</select>
      							</div>
      
      					<div class="form-group">
      								<input id="signupCity"   type="text" name="firstname" required tabindex="1" class="form-control" placeholder="City">
      							</div>
      							<div class="form-group">
      								<input id="signupCountry" type="text" name="familyname" required tabindex="1" class="form-control" placeholder="Country">
      							</div>
      
      							<div class="form-group">
      								<input type="email" name="email" id="signupEmail" tabindex="1" class="form-control" placeholder="Email Address" required>
      							</div>
      							<div class="form-group">
      								<input type="password" name="password" pattern=".{4,}" id="signupPassword" tabindex="2" class="form-control" placeholder="Password" required>
      							</div>
      							<div class="form-group">
      								<input type="password" name="confirm-password" pattern=".{4,}" id="signupRepeatPSW" tabindex="2" class="form-control" placeholder="Confirm Password" required>
      							</div>
      							<div class="form-group">
      								<div class="row">
      									<div class="col-sm-6 col-sm-offset-3">
      										<input type="submit" onClick="signup()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register">
      									</div>
      								</div>
      							</div>
      						</form>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
      </div>
      
      <div id="showErrorMessageWelcomePage" style="display:none;">
                   <strong> <center> <p id="errorMessageWelcomePage"> Error </p> </center> </strong>
      </div>
      
    </script>
    <script id="profileview" type=”text/view”>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li onclick="changeTab('home')"> <a> <label>Home</label ></a> </li>
						<li onclick="changeTab('account')"> <a> <label>Account</label> </a> </li>
						<li onclick="changeTab('browse')"> <a> <label>Browse</label> </a> </li>
						<li onclick="signout()"> <a> <label>Log out</label> </a> </li>
					</ul>
				</div>
			</nav>
			<div id="home">
				<div class="col-sm-6">
					<div id="dataProfile" class="panel-group">
						<div class="panel with panel-primary class">
						  <div class="panel-heading">User information</div>
						  <div class="panel-body">
						    <label>First name:   </label><label id="profileFirstName"></label></br>
						    <label>Family name:   </label><label id="profileFamilyName"></label></br>
						    <label>Gender:   </label><label id="profileGender"></label></br>
						    <label>City:   </label><label id="profileCity"></label></br>
						    <label>Country:   </label><label id="profileCountry"></label></br>
						    <label>Email:   </label><label id="profileEmail"></label></br>
							<img id="profileImg" src="" class="img-responsive"  alt="profile pic" style="display:none;">
						  </div>
						</div>
					</div>
					<div  class="panel-group">
						<div class="panel with panel-primary class">
						  <div class="panel-heading">Global information</div>
						  <div class="panel-body">
						    <div id="Display_chart">
						      <div id="Display_chart_Frame">
						        <canvas id="statistics_chart" width="260"></canvas>
						      </div>
						    </div>
						  </div>
						</div>
					</div>
					<div id="videoHome"  style="display:none;">
						<div class="panel-group">
							<div class="panel with panel-primary class">
							  <div class="panel-heading">Media</div>
							  <div class="panel-body">
									<video id="videoSourceHome"  class="col-sm-11" controls></video>
							  </div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div  class="panel with panel-primary class">
						<div class="panel-heading">Messages</div>
						<div class="panel-body">
						  <div id="mymessageFrame">
						    <div class="pre-scrollable" id="listMessage"></div><br>
						    <input id="writeMessage" type="text" maxlength="200" name="writeMessage"></br>
						    <button id="SendMessage" onClick="sendMessagetoMe()" type="button">Send</button>
						    <button onClick="reloadMessage()" type="button">Reload</button>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<div id="account">
				<div class="col-sm-5">
						<div class="panel panel-login">
							<div class="panel-body">
								<p>Select 2 files: image and video.</p>
								<form action="javascript:void(0);" method="post" enctype="multipart/form-data">
									File image: <input id="file_image" name="file_image" type="file"><br>
									File video: <input id="file_video" name="file_video" type="file"><br>
									<input  onclick="upload()"  type="submit" value="Upload">
								</form>
							</div>
						</div>
				</div>
				<div class="col-sm-7">
					<div class="row">
						<div class="col-md-10 col-md-offset-2">
							<div class="panel panel-login">
								<div class="panel-body">
								  <div class="row">
								    <div class="col-lg-12">
								      <form action="javascript:void(0);" method="post" role="form" >
								        <div class="form-group">
								          <input  id="formChangePasswordOld" type="password" name="password" pattern=".{4,}" tabindex="2" class="form-control" placeholder="Old password" required>
								        </div>
								        <div class="form-group">
								          <input type="password" name="confirm-password" pattern=".{4,}" id="formChangePasswordNew" tabindex="2" class="form-control" placeholder="New Password" required>
								        </div>
								        <div class="form-group">
								          <input type="password" name="confirm-password" pattern=".{4,}" id="formChangePasswordNewRepeat" tabindex="2" class="form-control" placeholder="Confirm new password" required>
								        </div>
								        <div class="form-group">
								          <div class="row">
								            <div class="col-sm-6 col-sm-offset-3">
								              <input type="submit" onClick="changePassword()" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Change">
								            </div>
								          </div>
								        </div>
								      </form>
								    </div>
								  </div>
								</div>
							</div>
						</div>
					</div>
				</div>
				

			</div>
			<div id="browse">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" id="ButtonSearchProfile" onClick="searchProfile()"type="button">Search:</button>
				  </span>
				  <input id="searchProfile" type="email" class="form-control" placeholder="Search for..." required maxlength="200">
				</div>
				<div id="browseDataUser">
					<div class="col-sm-6">
						<div id="dataProfile" class="panel-group">
							<div class="panel with panel-primary class">
								<div class="panel-heading">Global information</div>
								<div class="panel-body">
									<label>First name:   </label><label id="profileFirstNameBrowse"></label></br>
									<label>Family name:   </label><label id="profileFamilyNameBrowse"></label></br>
									<label>Gender:   </label><label id="profileGenderBrowse"></label></br>
									<label>City:   </label><label id="profileCityBrowse"></label></br>
									<label>Country:   </label><label id="profileCountryBrowse"></label></br>
									<label>Email:   </label><label id="profileEmailBrowse"></label></br>
									<img id="profileImgBrowse" src="" class="img-responsive"  alt="profile pic" style="display:none;">
								</div>
							</div>
						</div>
						<div id="videoBrowse"  style="display:none;" >
						<div class="panel-group">
							<div class="panel with panel-primary class">
							  <div class="panel-heading">Media</div>
							  <div class="panel-body">
									<video id="videoSourceBrowse" class="col-sm-11" controls></video>
							  </div>
							</div>
						</div>
					</div>
						<div class="panel-group">
							<div class="panel with panel-primary class">
								<div class="panel-heading">Global information</div>
								<div class="panel-body">
								 	<div>
										<div id="Display_thumb">
											<div id="dropper" ondrop="drop(event)" ondragover="allowDrop(event)"></div> <br>
											<img id="drag1" src="img/thumpUp.png" draggable="true" ondragstart="drag(event)" >
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
							<div  class="panel with panel-primary class">
								<div class="panel-heading">Messages</div>
								<div class="panel-body">
									<div id="mymessageFrame">
										<div class="pre-scrollable" id="listMessageBrowse"></div><br>
										<input id="writeMessageBrowse" type="text" maxlength="200" name="writeMessage"></br>
										<button id="SendMessageBrowse" onClick="sendMessagetoOther()" type="button">Send</button>
										<button onClick="searchProfile()" type="button">Reload</button>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		<div id="showErrorMessageProfilePage" style="display:none;">
      	<strong> <center> <p id="errorMessageProfilePage"> Error </p> </center> </strong>
      </div>  
    </script>
  </head>
  <body  id="viewBase" >
  </body>
</html>
